<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lazy-img demo</title>

    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Define polyfills for features that our app depends on:
      window.PolyPoly = [];
      ('IntersectionObserver' in window) || window.PolyPoly.push('IntersectionObserver');

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = ('registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template'));
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>

    <link rel="dns-prefetch" href="https://polyfill.io/">
    <link rel="import" href="../lazy-img.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 640px;
      }

      lazy-img {
        width: 600px;
        height: 300px;
        margin: 5px;

        --lazy-img: {
          opacity: 0;
          transform: scale(0.8);
        }
        --lazy-img-loaded: {
          opacity: 1;
          transform: scale(1.0);
          transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
        }
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>lazy-img demo</h3>
      <p>Open dev-tools and watch network requests to see polyfill and lazy image requests</p>
      <!--
        NOTE: This doesn't use the demo element as it interferes with the script loading and
              made the element always work in a way that wouldn't happen under normal circumstances
              (i.e. it removed the race condition with the polyfill.io script loading)
      -->
      <lazy-img src="1.jpeg" alt="Image 1"></lazy-img>
      <lazy-img src="2.jpeg" alt="Image 2"></lazy-img>
      <lazy-img src="3.jpeg" alt="Image 3"></lazy-img>
      <lazy-img src="4.jpeg" alt="Image 4"></lazy-img>
      <lazy-img src="5.jpeg" alt="Image 5"></lazy-img>
      <lazy-img src="6.jpeg" alt="Image 6"></lazy-img>
      <lazy-img src="7.jpeg" alt="Image 7"></lazy-img>
      <lazy-img src="8.jpeg" alt="Image 8"></lazy-img>
      <lazy-img src="9.jpeg" alt="Image 9"></lazy-img>
      <lazy-img src="10.jpeg" alt="Image 10"></lazy-img>
    </div>
  </body>
</html>
